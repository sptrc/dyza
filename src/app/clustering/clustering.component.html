<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Clustering</h4>
        <app-alert></app-alert>
        <ngb-tabset class="tab-solid tab-solid-primary">
          <ngb-tab title="Simple K-Means">
            <ng-template ngbTabContent>
              <div class="row">
                <div class="col-4">
                  <form class="form-sample" name="form" #f="ngForm" novalidate>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label class="col-sm-6 col-form-label">Cluster Number</label>
                          <div class="col-sm-6">
                           <input type="number" class="form-control" [(ngModel)]="clusternumber" name="cl" required>
                          </div>
                        </div>
                      </div>
                    </div>
                      <div class="row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label">File</label>
                          <div class="col-sm-10">
                            <input type="file" name="file" class="form-control file1" [(ngModel)]="file" accept=".arff" />
                          </div>
                        </div>
                      </div>
                    </div>
            
                    <div class="row">
                      <div class="col-md-12">
                        <button type="button" class="btn btn-success btn-block" [disabled]="f.form.pristine||f.form.invalid" (click)="clustering('SimpleKMeans')">Submit</button>
                      </div>
                    </div>
                    </form>
                </div>
                <div class="col-md-8">
                  <pre>
                    {{result}}
                  </pre>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="Canopy">
            <ng-template ngbTabContent>
              <div class="row">
                <div class="col-4">
                  <form class="form-sample" name="form" #f="ngForm" novalidate>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label class="col-sm-6 col-form-label">Cluster Number</label>
                          <div class="col-sm-6">
                           <input type="number" class="form-control" [(ngModel)]="clusternumber" name="cl" required>
                          </div>
                        </div>
                      </div>
                    </div>
                      <div class="row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label">File</label>
                          <div class="col-sm-10">
                            <input type="file" name="file" class="form-control file1" [(ngModel)]="file" accept=".arff" />
                          </div>
                        </div>
                      </div>
                    </div>
            
                    <div class="row">
                      <div class="col-md-12">
                        <button type="button" class="btn btn-success btn-block" [disabled]="f.form.pristine||f.form.invalid" (click)="clustering('Canopy')">Submit</button>
                      </div>
                    </div>
                    </form>
                </div>
                <div class="col-md-8">
                  <pre>
                    {{result}}
                  </pre>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
  </div>
