<nav class="sidebar sidebar-offcanvas" id="sidebar">
  <ul class="nav">
    <li class="nav-item nav-profile">
      <div class="nav-link">
        <div class="user-wrapper">
          <div class="profile-image">
            <img src="assets/images/faces/face1.jpg" alt="profile image">
          </div>
          <div class="text-wrapper">
            <p class="profile-name">{{data.userid}}</p>
            <div>
              <small class="designation text-muted">{{data.role|titlecase}}</small>
              <span class="status-indicator online"></span>
            </div>
          </div>
        </div>
        <!-- <button class="btn btn-success btn-block">New Project
          <i class="mdi mdi-plus"></i>
        </button> -->
      </div>
    </li>
    <li class="nav-item" *ngFor="let m of menuList">
      <a class="nav-link" routerLink="{{m.link}}" routerLinkActive="active">
        <i class="menu-icon mdi {{m.icon}}"></i>
        <span class="menu-title">{{m.name}}</span>
      </a>
    </li>
  </ul>
</nav>
