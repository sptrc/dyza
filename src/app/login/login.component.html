<div class="row">
  <div class="col">
    <h1>Dataplant</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-body py-5">
        <div class="card-title">
          <h4>Login</h4>
        </div>
        <form class="forms-sample" name="form" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="exampleInputEmail1">User Id</label>
            <input name="userid" class="form-control" placeholder="User ID" autofocus [(ngModel)]="log.userid" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="pass" class="form-control" placeholder="Password" [(ngModel)]="log.password"
              required>
          </div>
          <div class="form-group">
            <re-captcha (resolved)="resolved($event)" siteKey="6LeFnF4UAAAAAKCbP2lP-fEu9XTL0AZnCBdGG6yf"></re-captcha>
          </div>
          <div class="form-group" *ngIf="errormsg">
            <span class="text-danger">{{errormsg}}</span>
          </div>
          <button type="submit" class="btn btn-info mr-2 btn-block" (click)="login()" [disabled]="f.form.pristine || f.form.invalid">Login</button>
        </form>
        <div class="form-group text-right mt-2">
          <a routerLink="/forgot" class="text-primary">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
